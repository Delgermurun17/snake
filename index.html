<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake</title>
  <style>
    #one {
      display: flex;
      justify-content: center;
    }
    .area {
      margin: auto;
      width: 800px;
      height: 600px;
      background-color: cadetblue;
      position: relative;
      border: 3px solid black;
      border-radius: 5px;
    }
    #score,
    #speed {
      margin: 20px;
      background-color: black;
      color: white;
      height: 50px;
      width: 120px;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid red;
      border-radius: 5px;
    }

    .part {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      border: 5px;
    }
    .food {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    #buttons {
      text-align: center;
    }
    .button {
      height: 50px;
      width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body onkeydown="handleKeydown(event)">
    <div id="one">
    <div id="score"></div>
    <div id="speed"></div></div>
    <div class="area" id="area">
      <div class="food" id="food"></div>
      <div id="body"></div>
    </div>
  <div id="buttons">
    <button class="button" onclick="changeDirection('up')">UP</button><br />
    <button class="button" onclick="changeDirection('left')">LEFT</button>
    <button class="button" onclick="changeDirection('down')">DOWN</button>
    <button class="button" onclick="changeDirection('right')">RIGHT</button>
  </div>
  <script>
    const scale = 20;

    const area = document.getElementById("area");
    const foodEl = document.getElementById("food");

    const areaWidth = 40;
    const areaHeight = 16;

    let positionX = 5;
    let positionY = 5;

    let score = 0;
    let speed = 150;

    let bodyCoordinates = [
      { x: 7, y: 5 },
      { x: 8, y: 5 },
      { x: 9, y: 5 },
      { x: 10, y: 5 },
    ];

    const food = { x: 5, y: 5 };
    let direction = "up";

    function resetGame() {
      score = 0;
      speed = 150;
      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("speed").innerText = "Speed: " + speed;
      area.style.width = `${areaWidth * scale}px`;
      area.style.height = `${areaHeight * scale}px`;
      bodyCoordinates = [
        { x: 7, y: 5 },
        { x: 8, y: 5 },
        { x: 9, y: 5 },
        { x: 10, y: 5 },
      ];
      
      direction = "right";
      positionX = 10;
      positionY = 5;
      generateFood();
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * areaWidth);
      food.y = Math.floor(Math.random() * areaHeight);
      foodEl.style.top = `${food.y * scale}px`;
      foodEl.style.left = `${food.x * scale}px`;
    }

    function handleKeydown(event) {
      switch (event.key) {
        case "ArrowUp":
        case "w":
          changeDirection("up");
          break;
        case "ArrowDown":
        case "s":
          changeDirection("down");
          break;
        case "ArrowLeft":
        case "a":
          changeDirection("left");
          break;
        case "ArrowRight":
        case "d":
          changeDirection("right");
          break;
      }
    }

    function changeDirection(value) {
      if (direction === "left" || direction === "right") {
        if (value === "up" || value === "down") {
          direction = value;
        }
      } else if (direction === "down" || direction === "up") {
        if (value === "right" || value === "left") {
          direction = value;
        }
      }
    }

    function goRight() {
      positionX += 1;
      if (positionX > areaWidth - 1) {
        positionX = 0;
      }
    }
    function goLeft() {
      positionX -= 1;
      if (positionX < 0) {
        positionX = areaWidth - 1;
      }
    }
    function goDown() {
      positionY += 1;
      if (positionY > areaHeight - 1) {
        positionY = 0;
      }
    }
    function goUp() {
      positionY -= 1;
      if (positionY < 0) {
        positionY = areaHeight - 1;
      }
    }
    const bodyContainer = document.getElementById("body");

    function render() {
      if (food.x === positionX && food.y === positionY) {
        bodyCoordinates.unshift(bodyCoordinates[0]);
        generateFood();
        score += 5;

        speed = speed - 1;
        clearInterval(interval);
        console.log(speed);
        interval = setInterval(gameLoop, speed);
        document.getElementById("score").innerText = "Score: " + score;
        document.getElementById("speed").innerText = "Speed: " + speed;
      }

      let bodyHtml = "";

      for (let i = 0; i < bodyCoordinates.length; i++) {
        bodyHtml += `<div class="part" style="top: ${
          bodyCoordinates[i].y * scale
        }px; left:${bodyCoordinates[i].x * scale}px"></div>`;
      }

      bodyContainer.innerHTML = bodyHtml;
    }

    function gameLoop() {
      switch (direction) {
        case "up":
          goUp();
          break;
        case "down":
          goDown();
          break;
        case "left":
          goLeft();
          break;
        case "right":
          goRight();
          break;
      }

      for (let i = 0; i < bodyCoordinates.length; i++) {
        if (
          positionX === bodyCoordinates[i].x &&
          positionY === bodyCoordinates[i].y
        ) {
          gameOver();
          break;
        }
      }
      bodyCoordinates.push({ x: positionX, y: positionY });
      bodyCoordinates.shift();
      render();
    }

    function gameOver() {
      alert("Game over!!!");
      resetGame();
    }

    resetGame();
    let interval = setInterval(gameLoop, speed);
  </script>
</body>
</html>
